{% extends "app/layout.html" %}

{% block content %}
<style type="text/css">
	html, body { height: 100%; margin: 0; padding: 0; }
	.body-content { height: 100% }
	.jumbotronx { height: 100% }
    #map {height:}
</style>
<div id="mainx" class="jumbotronx">
    <input type="text" name="name"><input type="button" id="search_btn" value="Search">
	<div id="map">		
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script type="text/javascript">
	var map;
	function initMap()
	{   $("#map").height($("#mainx").height());
		map = new google.maps.Map($("#map"),
		{
			center : {lat : -34.397, lng : 150.644},
			zoom   : 8
		});
	}
	</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHCorcknFZceqyiJKUwcI4z3OXGa4FmRI&callback=initMap">
    </script>
	
{% endblock %}
