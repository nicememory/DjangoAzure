{% extends "app/layout.html" %}

{% block content %}
<style type="text/css">
	html, body { height: 100%; margin: 0; padding: 0; }
    #search-text {width: 100% }
    #search-btn {width: 100% }
</style>
<div id="empty-box" class="row">
        <div class="col-lg-12">
        </div>
</div>
<div id="search-bar" class="row">
    <div class="col-lg-10">
        <input type="text" id="search-text" name="name">
    </div>
    <div class="col-lg-2">
        <input type="button" id="search-btn" class="btn btn-primary" value="Search">
    </div>
</div>
<div class="row">
    <div class="col-lg-12" id="map">
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    var map;
    $(".body-content").height($("body").height());
    $("#empty-box").height($(".navbar").height());
    $("#map").height($(".body-content").height() - $("#empty-box").height() -
                    $("#search-bar").height());
    $("#search-text").autocomplete({
        lookup: function (query, done) {
            var result = {
                suggestions: [
                    { "value": "United Arab Emirates", "data": "AE" },
                    { "value": "United Kingdom",       "data": "UK" },
                    { "value": "United States",        "data": "US" }
                ]
            };

            done(result);
        }, 
	onSelect: function(suggestion){
                    alert('you selected' + suggestion.title);
    	}
    }); 
	function initMap()
	{
		map = new google.maps.Map(document.getElementById("map"),//$("#map"),
		{
			center : {lat : -34.397, lng : 150.644},
			zoom   : 8
		});
	}
	</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHCorcknFZceqyiJKUwcI4z3OXGa4FmRI&callback=initMap">
    </script>
	
{% endblock %}
