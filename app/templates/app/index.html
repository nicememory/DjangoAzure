{% extends "app/layout.html" %}

{% block content %}
<style type="text/css">
	html, body { height: 100%; margin: 0; padding: 0; }
    #mainx {height: 100%}
</style>
<div id="mainx" class="container-fluid row">
    <div class="column">    
        <input type="text" id="search_text" name="name">
        <input type="button" id="search_btn" class="btn btn-primary" value="Search">
    </div>
	<div class="column" id="map">		
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script type="text/javascript">
	var map;

	function initMap()
	{  
        //$("#map").height($("#mainx").height() - $("#search_btn").height());
		map = new google.maps.Map(document.getElementById("map"),//$("#map"),
		{
			center : {lat : -34.397, lng : 150.644},
			zoom   : 8
		});
	}
	</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHCorcknFZceqyiJKUwcI4z3OXGa4FmRI&callback=initMap">
    </script>
	
{% endblock %}
